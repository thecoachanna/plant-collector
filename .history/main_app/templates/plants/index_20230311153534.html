{% extends 'base.html' %}
{% block content %}

<h1>Plant List</h1>

{% for plant in plants %}
  <div class="card">
    <a href='/plants/{{ plant.id }}'><
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p><strong>Type:</strong> {{ plant.type }}</p>
      <p><strong>Instructions:</strong> {{plant.instructions}}</p>
    </div>
  </div>
{% endfor %}

{% endblock %}
