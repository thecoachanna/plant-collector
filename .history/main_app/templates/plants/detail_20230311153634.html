{% extends 'base.html' %}
{% block content %}

<h1>Plant Details</h1>


  <div class="card">
    <a href='/plants/{{ plant.id }}'></a>
    <div class="card-content">
      <span class="card-title">{{ plant.name }}</span>
      <p><strong>Type:</strong> {{ plant.type }}</p>
      <p><strong>Instructions:</strong> {{plant.instructions}}</p>
    </div>
  </div>

{% endblock %}
